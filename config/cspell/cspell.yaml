$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
dictionaryDefinitions:
  - name: user
    path: "~/.config/cspell/dict/user.txt"
    addWords: true
  - name: dotfiles
    path: "~/.config/cspell/dict/dotfiles.txt"
    addWords: true
dictionaries:
  - user
  - dotfiles
ignorePaths:
  - "~/.config/cspell/cspell.yaml"
  - "~/.config/cspell/dict/user.txt"
  - "node_modules"
  - "__pycache__"
  - "**/*pkl"
  - "**/*xlsx"
  - "**/*csv"
  - "**/*pyi"
  - "**/*_pb2.py"
  - "**/*_grpc.py"
  - "**/*pb.go"
import:
  - "@cspell/dict-python/cspell-ext.json"
  - "@cspell/dict-bash/cspell-ext.json"
  - "@cspell/dict-cpp/cspell-ext.json"
  - "@cspell/dict-django/cspell-ext.json"
  - "@cspell/dict-docker/cspell-ext.json"
  - "@cspell/dict-lua/cspell-ext.json"
